<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body onload="animateScript()">
        <div id = "sprite">
            <!-- day of the week; 3 bits required for 7 days -->
            <div class="day" id="day0"></div>
            <div class="day" id="day1"></div>
            <div class="day" id="day2"></div>
            <!-- hour of day; 5 bits required for 24 hours -->
            <div class="hour" id="hour0"></div>
            <div class="hour" id ="hour1"></div>
            <div class="hour" id = "hour2"></div>
            <div class="hour" id = "hour3"></div>
            <div class="hour" id = "hour4"></div>
            <!-- minute of the day; 6 bits required for 60 minutes -->
            <div class="minute" id="minute0"></div>
            <div class="minute" id="minute1"></div>
            <div class="minute" id="minute2"></div>
            <div class="minute" id="minute3"></div>
            <div class="minute" id="minute4"></div>
            <div class="minute" id="minute5"></div>
        </div>
        <script src="js/sprite.js"></script>
    </body>
      </html>
